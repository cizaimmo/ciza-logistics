<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suivi colis | Ciza Parcel</title>
</head>
<body>

<h1>Suivi du colis</h1>
<p>Statut : <span id="status">Chargement...</span></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyCIUVom1diEV4ESa3QEcICOZRv0TNSydx8",
authDomain: "ciza-logistics.firebaseapp.com",
projectId: "ciza-logistics",
storageBucket: "ciza-logistics.firebasestorage.app",
messagingSenderId: "751524585771",
appId: "1:751524585771:web:6720db623a0ef70f56e56e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const code = new URLSearchParams(window.location.search).get("tracking");

const q = query(collection(db,"shipments"), where("trackingCode","==",code));

onSnapshot(q,(snapshot)=>{
snapshot.forEach(doc=>{
const data = doc.data();
document.getElementById("status").innerText = data.status;
});
});
</script>

</body>
</html>
