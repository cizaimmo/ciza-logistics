/* ===== LISTEN SHIPMENTS ===== */

function listenShipments(){

      }
    });

    renderShipment();
  });
}

/* ===== ETA AFRIQUE (30km/h) ===== */

function updateETA(){
  if(!activeShipment || !lastLat || !activeShipment.toLat) return;

  const distance=calcDistance(
    lastLat,lastLng,
    activeShipment.toLat,activeShipment.toLng
  );

  const speed=30; // Afrique urbaine moyenne
  const eta=(distance/speed)*60;

  document.getElementById("etaInfo").innerHTML=
    `ğŸ“ ${distance.toFixed(2)} km â€¢ â± ${eta.toFixed(0)} min â€¢ ğŸ¯ ${lastAccuracy?.toFixed(0)} m`;
}

function calcDistance(lat1,lon1,lat2,lon2){
  const R=6371;
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLon=(lon2-lon1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2+
  Math.cos(lat1*Math.PI/180)*
  Math.cos(lat2*Math.PI/180)*
  Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

/* ===== SIGNATURE TACTILE MOBILE FIX ===== */

const signatureCanvas=document.getElementById("signatureCanvas");
const ctx=signatureCanvas.getContext("2d");
let drawing=false;

function getPos(e){
  const rect=signatureCanvas.getBoundingClientRect();
  if(e.touches){
    return {
      x:e.touches[0].clientX-rect.left,
      y:e.touches[0].clientY-rect.top
    };
  }
  return {
    x:e.clientX-rect.left,
    y:e.clientY-rect.top
  };
}

signatureCanvas.addEventListener("mousedown",e=>{
  drawing=true;
  ctx.beginPath();
});

signatureCanvas.addEventListener("mousemove",e=>{
  if(!drawing) return;
  const pos=getPos(e);
  ctx.lineWidth=2;
  ctx.lineCap="round";
  ctx.lineTo(pos.x,pos.y);
  ctx.stroke();
});

signatureCanvas.addEventListener("mouseup",()=>drawing=false);

signatureCanvas.addEventListener("touchstart",e=>{
  drawing=true;
  ctx.beginPath();
  e.preventDefault();
},{passive:false});

signatureCanvas.addEventListener("touchmove",e=>{
  if(!drawing) return;
  const pos=getPos(e);
  ctx.lineWidth=2;
  ctx.lineCap="round";
  ctx.lineTo(pos.x,pos.y);
  ctx.stroke();
  e.preventDefault();
},{passive:false});

signatureCanvas.addEventListener("touchend",()=>drawing=false);

document.getElementById("clearSignature").onclick=()=>{
  ctx.clearRect(0,0,signatureCanvas.width,signatureCanvas.height);
};

async function loadKPI(){

  const today=new Date();
  today.setHours(0,0,0,0);

  const q=query(
    collection(db,"shipments"),
    where("assignedDriverId","==",currentUser.uid)
  );

  const snap=await getDocs(q);

  let delivered=0;
  let failed=0;

  snap.forEach(docSnap=>{
    const d=docSnap.data();

    if(d.status==="delivered" && d.deliveredAt?.toDate()>=today){
      delivered++;
    }

    if(d.status==="failed"){
      failed++;
    }
  });

  const settingsSnap=await getDoc(doc(db,"settings","logistics"));
  const payment=settingsSnap.data()?.paymentPerDelivery || 0;

  const total=delivered*payment;

  document.getElementById("kpiBox").innerHTML=`
    ğŸ“¦ Livraisons : ${delivered}<br>
    âŒ Ã‰checs : ${failed}<br>
    ğŸ’° Paiement unitaire : ${payment}<br>
    ğŸ’µ Total Ã  payer : ${total}
  `;
}
