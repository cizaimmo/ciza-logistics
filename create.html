<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ciza Logistics | Création d’Envoi</title>
<meta name="description" content="Création d’envoi Ciza Logistics - Parcel & Freight">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:Arial,Helvetica,sans-serif;background:#fff;color:#111;}
.container{width:92%;max-width:1150px;margin:auto;}

/* ================= HEADER ================= */
.main-header{
position:fixed;width:100%;background:#000;
padding:24px 0;z-index:1000;
}
.header-container{
display:flex;justify-content:space-between;align-items:center;
}
.logo img{height:85px;}

.nav-menu{
display:flex;gap:22px;align-items:center;
}
.nav-menu a{
color:#fff;text-decoration:none;text-transform:uppercase;
font-size:12px;letter-spacing:1px;
}
.nav-menu a:hover{color:#D4AF37;}

.btn-auth{
border:1px solid #D4AF37;
padding:8px 14px;border-radius:12px;
color:#D4AF37;text-decoration:none;font-size:11px;
}

/* HAMBURGER */
.hamburger{
display:none;width:42px;height:42px;
border:1px solid rgba(255,255,255,0.2);
border-radius:12px;background:transparent;
align-items:center;justify-content:center;
cursor:pointer;
}
.hamburger span{
width:20px;height:2px;background:#fff;position:relative;display:block;
}
.hamburger span::before,
.hamburger span::after{
content:"";width:20px;height:2px;background:#fff;
position:absolute;left:0;
}
.hamburger span::before{top:-6px;}
.hamburger span::after{top:6px;}

.mobile-overlay{
position:fixed;inset:0;background:rgba(0,0,0,0.7);
opacity:0;pointer-events:none;transition:0.3s;
}
.mobile-menu{
position:fixed;top:0;right:0;height:100%;
width:85%;max-width:360px;background:#0b0b0b;
transform:translateX(100%);
transition:0.3s;padding:30px;
}
.mobile-links{
display:flex;flex-direction:column;gap:14px;margin-top:40px;
}
.mobile-links a{
color:#fff;text-decoration:none;padding:12px;
background:rgba(255,255,255,0.05);
border-radius:12px;text-transform:uppercase;font-size:12px;
}
.menu-open .mobile-overlay{opacity:1;pointer-events:auto;}
.menu-open .mobile-menu{transform:translateX(0);}

/* ================= HERO ================= */
.hero{
padding-top:160px;
padding-bottom:60px;
background:#111;color:#fff;
}
.badge{
display:inline-block;padding:6px 14px;
border-radius:999px;border:1px solid #D4AF37;
color:#D4AF37;font-size:12px;margin-bottom:12px;
}
.hero h1{font-size:42px;margin-bottom:10px;}
.hero p{color:#ccc;margin-bottom:20px;}

/* ================= FORM ================= */
.section{padding:70px 0;}
.form-wrapper{
display:grid;grid-template-columns:2fr 1fr;gap:40px;
}
.form-box{
background:#000;color:#fff;
padding:40px;border-radius:22px;
box-shadow:0 40px 100px rgba(0,0,0,0.4);
}
.form-box h3{margin-bottom:20px;color:#D4AF37;}
.form-box input,
.form-box select{
width:100%;padding:14px;margin-bottom:16px;
border-radius:14px;border:none;font-size:14px;
}

.summary{
background:#111;color:#fff;
padding:30px;border-radius:22px;
border:1px solid rgba(212,175,55,0.2);
}
.summary h4{color:#D4AF37;margin-bottom:14px;}
.summary p{margin-bottom:8px;color:#ccc;font-size:14px;}

.btn-primary{
background:#D4AF37;color:#000;
border:none;padding:15px;width:100%;
border-radius:14px;font-weight:bold;cursor:pointer;
}

/* ================= FOOTER ================= */
.footer{
background:#000;color:#fff;
padding:60px 0 30px;margin-top:80px;
}
.footer-bottom{
text-align:center;color:#777;font-size:13px;margin-top:30px;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
.nav-menu{display:none;}
.hamburger{display:flex;}
.form-wrapper{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header class="main-header">
<div class="container header-container">
<div class="logo">
<img src="https://raw.githubusercontent.com/cizaimmo/ciza-logistics/4b1ea6a2d3697e3982880984ee31dca42d8c52fc/logo.png">
</div>

<nav class="nav-menu">
<a href="index.html">Accueil</a>
<a href="tracking.html">Suivi</a>
<a href="enterprise.html">Entreprise</a>
<a href="login.html" class="btn-auth">Connexion</a>
<a href="signup.html" class="btn-auth">Créer compte</a>
</nav>

<button class="hamburger" onclick="toggleMenu()">
<span></span>
</button>

</div>
</header>

<div class="mobile-overlay" onclick="toggleMenu()"></div>
<div class="mobile-menu">
<div class="mobile-links">
<a href="index.html">Accueil</a>
<a href="tracking.html">Suivi</a>
<a href="enterprise.html">Entreprise</a>
<a href="login.html">Connexion</a>
<a href="signup.html">Créer compte</a>
</div>
</div>

<section class="hero">
<div class="container">
<div class="badge" id="serviceBadge">Service</div>
<h1 id="serviceTitle">Création d’Envoi</h1>
<p id="serviceDesc">Remplissez les informations pour générer votre demande.</p>
</div>
</section>

<section class="section">
<div class="container">
<div class="form-wrapper">

<div class="form-box">
<h3>Informations expédition</h3>

<input type="text" placeholder="Nom expéditeur">
<input type="text" placeholder="Téléphone">
<input type="text" placeholder="Ville départ" id="fromCity">
<input type="text" placeholder="Ville destination" id="toCity">

<select id="freightExtra" style="display:none;">
<option>Type marchandise</option>
<option>Palette</option>
<option>Conteneur</option>
<option>Chargement complet</option>
</select>

<select id="payment">
<option value="">Mode de paiement</option>
<option>Lumicash</option>
<option>eNoti</option>
<option>Ecocash</option>
<option>Paiement à la livraison</option>
</select>

<button class="btn-primary">Continuer vers confirmation</button>
</div>

<div class="summary">
<h4>Résumé</h4>
<p id="summaryService">Service : -</p>
<p id="summaryRoute">Route : -</p>
<p id="summaryPrice">Estimation : -</p>
</div>

</div>
</div>
</section>

<footer class="footer">
<div class="container">
<div class="footer-bottom">
© 2026 Ciza Logistics – Tous droits réservés
</div>
</div>
</footer>

<script>
function toggleMenu(){
document.body.classList.toggle("menu-open");
}

const params = new URLSearchParams(window.location.search);
const type = params.get("type");

const badge = document.getElementById("serviceBadge");
const title = document.getElementById("serviceTitle");
const desc = document.getElementById("serviceDesc");
const freightExtra = document.getElementById("freightExtra");

if(type === "freight"){
badge.textContent = "Ciza Freight";
title.textContent = "Création Transport Marchandise";
desc.textContent = "Transport inter-provincial et logistique lourde.";
freightExtra.style.display = "block";
document.getElementById("summaryService").textContent = "Service : Freight";
}else{
badge.textContent = "Ciza Parcel";
title.textContent = "Création Envoi Colis";
desc.textContent = "Livraison nationale avec suivi sécurisé.";
document.getElementById("summaryService").textContent = "Service : Parcel";
}

const fromCity = document.getElementById("fromCity");
const toCity = document.getElementById("toCity");

function updateSummary(){
if(fromCity.value && toCity.value){
document.getElementById("summaryRoute").textContent =
"Route : " + fromCity.value + " → " + toCity.value;
document.getElementById("summaryPrice").textContent =
"Estimation : 15 000 – 35 000 BIF";
}
}

fromCity.addEventListener("input",updateSummary);
toCity.addEventListener("input",updateSummary);
</script>

</body>
</html>
