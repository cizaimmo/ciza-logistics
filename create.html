<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ciza Logistics | Création d’Envoi</title>
<meta name="description" content="Création d’envoi Ciza Logistics - Parcel & Freight">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,Helvetica,sans-serif;background:#fff;color:#111;}
.container{width:92%;max-width:1100px;margin:auto;}
html{scroll-behavior:smooth;}

/* HEADER */
.main-header{
position:fixed;width:100%;background:#000;
padding:26px 0;z-index:1000;
}
.header-container{
display:flex;justify-content:space-between;align-items:center;
}
.logo img{height:90px;}
.nav-menu{display:flex;gap:24px;align-items:center;}
.nav-menu a{
color:#fff;text-decoration:none;text-transform:uppercase;
font-size:13px;letter-spacing:1px;
}
.nav-menu a:hover{color:#D4AF37;}

.btn-auth{
border:1px solid #D4AF37;
padding:8px 14px;border-radius:12px;
color:#D4AF37;text-decoration:none;font-size:12px;
}

/* HERO */
.hero{
padding-top:180px;
padding-bottom:60px;
background:#111;
color:#fff;
}
.hero h1{font-size:42px;margin-bottom:10px;}
.hero p{color:#ccc;margin-bottom:20px;}
.badge{
display:inline-block;
padding:6px 14px;
border-radius:999px;
border:1px solid #D4AF37;
color:#D4AF37;
font-size:12px;
letter-spacing:1px;
margin-bottom:15px;
}

/* FORM */
.section{padding:80px 0;}
.form-box{
background:#000;
color:#fff;
padding:40px;
border-radius:20px;
box-shadow:0 40px 100px rgba(0,0,0,0.4);
}
.form-box input,
.form-box select{
width:100%;
padding:14px;
margin-bottom:16px;
border-radius:14px;
border:none;
}

.btn-primary{
background:#D4AF37;
color:#000;
border:none;
padding:15px;
width:100%;
border-radius:14px;
font-weight:bold;
cursor:pointer;
}

/* FOOTER */
.footer{
background:#000;color:#fff;
padding:60px 0 30px;
margin-top:80px;
}
.footer-bottom{
text-align:center;
color:#777;
font-size:13px;
margin-top:30px;
}
</style>
</head>

<body>

<header class="main-header">
<div class="container header-container">
<div class="logo">
<img src="https://raw.githubusercontent.com/cizaimmo/ciza-logistics/4b1ea6a2d3697e3982880984ee31dca42d8c52fc/logo.png">
</div>
<nav class="nav-menu">
<a href="index.html">Accueil</a>
<a href="tracking.html">Suivi</a>
<a href="enterprise.html">Entreprise</a>
<a href="login.html" class="btn-auth">Connexion</a>
<a href="signup.html" class="btn-auth">Créer compte</a>
</nav>
</div>
</header>

<section class="hero">
<div class="container">
<div class="badge" id="serviceBadge">Service</div>
<h1 id="serviceTitle">Création d’Envoi</h1>
<p id="serviceDesc">Remplissez les informations pour générer votre demande.</p>
</div>
</section>

<section class="section">
<div class="container">
<div class="form-box">

<input type="text" placeholder="Nom expéditeur">
<input type="text" placeholder="Téléphone">
<input type="text" placeholder="Ville départ">
<input type="text" placeholder="Ville destination">

<select id="freightExtra" style="display:none;">
<option>Type marchandise</option>
<option>Palette</option>
<option>Conteneur</option>
<option>Chargement complet</option>
</select>

<select>
<option>Mode de paiement</option>
<option>Mobile Money</option>
<option>Paiement à la livraison</option>
</select>

<button class="btn-primary">
Continuer vers confirmation
</button>

</div>
</div>
</section>

<footer class="footer">
<div class="container">
<div class="footer-bottom">
© 2026 Ciza Logistics – Tous droits réservés
</div>
</div>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const type = params.get("type");

const badge = document.getElementById("serviceBadge");
const title = document.getElementById("serviceTitle");
const desc = document.getElementById("serviceDesc");
const freightExtra = document.getElementById("freightExtra");

if(type === "freight"){
badge.textContent = "Ciza Freight";
title.textContent = "Création Transport Marchandise";
desc.textContent = "Transport inter-provincial et logistique lourde.";
freightExtra.style.display = "block";
}else{
badge.textContent = "Ciza Parcel";
title.textContent = "Création Envoi Colis";
desc.textContent = "Livraison nationale avec suivi sécurisé.";
}
</script>

</body>
</html>
