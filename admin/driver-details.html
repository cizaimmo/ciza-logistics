<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dossier Colis | Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,Arial;background:#f4f6f9;color:#111}
.container{max-width:1200px;margin:auto;padding:30px}

.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:30px;
}
.title{
font-size:20px;
font-weight:900;
}
.back-btn{
background:#000;
color:#D4AF37;
padding:10px 14px;
border-radius:10px;
text-decoration:none;
font-weight:900;
}

.card{
background:#fff;
padding:20px;
border-radius:16px;
margin-bottom:20px;
border:1px solid rgba(0,0,0,.05);
}
.card h3{
margin-bottom:12px;
font-size:14px;
font-weight:900;
color:#000;
}

.meta{
font-size:13px;
line-height:1.7;
}

.timeline{
display:flex;
flex-wrap:wrap;
gap:10px;
margin-top:10px;
}
.step{
padding:8px 12px;
border-radius:999px;
background:#ddd;
font-size:11px;
font-weight:900;
}
.step.active{
background:#D4AF37;
color:#000;
}

.print-btn{
background:#000;
color:#D4AF37;
padding:10px 14px;
border:none;
border-radius:10px;
font-weight:900;
cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
<div class="title">Dossier Colis</div>
<a href="admin-parcel.html" class="back-btn">‚Üê Retour</a>
</div>

<div id="content"></div>

<button class="print-btn" id="printBtn">üñ® Imprimer √©tiquette</button>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE */
const app = initializeApp({
apiKey:"AIzaSyCIUVom1diEV4ESa3QEcICOZRv0TNSydx8",
authDomain:"ciza-logistics.firebaseapp.com",
projectId:"ciza-logistics"
});
const db = getFirestore(app);
const auth = getAuth(app);

/* ADMIN GUARD */
onAuthStateChanged(auth, async(user)=>{
if(!user){ location.href="../login.html"; return; }
const snap = await getDoc(doc(db,"users",user.uid));
if(!snap.exists()){ location.href="../login.html"; return; }
const data=snap.data();
if(data.role!=="admin" && data.role!=="superadmin"){
location.href="../login.html";
}
});

/* GET TRACKING */
const params = new URLSearchParams(window.location.search);
const tracking = params.get("tracking");

if(!tracking){
document.getElementById("content").innerHTML="Tracking manquant.";
}else{
loadData();
}

async function loadData(){
const snap = await getDoc(doc(db,"shipments",tracking));
if(!snap.exists()){
document.getElementById("content").innerHTML="Colis introuvable.";
return;
}

const d = snap.data();

let timelineHTML = `
<div class="timeline">
<div class="step ${d.status==='created'?'active':''}">Cr√©√©</div>
<div class="step ${d.status==='payment_under_review'?'active':''}">Paiement</div>
<div class="step ${d.status==='ready_for_pickup'?'active':''}">Ready</div>
<div class="step ${d.status==='assigned'?'active':''}">Assign√©</div>
<div class="step ${d.status==='in_transit'?'active':''}">Transit</div>
<div class="step ${d.status==='delivered'?'active':''}">Livr√©</div>
</div>`;

document.getElementById("content").innerHTML=`
<div class="card">
<h3>Informations g√©n√©rales</h3>
<div class="meta">
<b>Tracking:</b> ${tracking}<br>
<b>Service:</b> ${d.serviceLabel || d.service}<br>
<b>Statut:</b> ${d.status}<br>
<b>Cr√©√© le:</b> ${d.createdAt?.toDate().toLocaleString() || ""}
</div>
</div>

<div class="card">
<h3>Route</h3>
<div class="meta">
${d.fromProvince} ‚Üí ${d.toProvince}<br>
Rep√®re d√©part: ${d.fromLandmark || "‚Äî"}<br>
Rep√®re destination: ${d.toLandmark || "‚Äî"}
</div>
</div>

<div class="card">
<h3>Exp√©diteur</h3>
<div class="meta">
${d.senderName}<br>
${d.senderPhone}
</div>
</div>

<div class="card">
<h3>Destinataire</h3>
<div class="meta">
${d.receiverName}<br>
${d.receiverPhone}
</div>
</div>

<div class="card">
<h3>Marchandise</h3>
<div class="meta">
Description: ${d.content}<br>
Poids/Qt√©: ${d.weightOrQty}<br>
Valeur d√©clar√©e: ${(d.declaredValue||0).toLocaleString("fr-FR")} BIF
</div>
</div>

<div class="card">
<h3>Paiement</h3>
<div class="meta">
M√©thode: ${d.paymentMethod || "‚Äî"}<br>
Statut: ${d.paymentStatus || "‚Äî"}<br>
Prix total: ${(d.finalPrice||0).toLocaleString("fr-FR")} BIF
</div>
</div>

<div class="card">
<h3>Timeline</h3>
${timelineHTML}
</div>
`;

document.getElementById("printBtn").addEventListener("click",()=>{
window.open("../print-label.html?tracking="+tracking,"_blank");
});
}
</script>

</body>
</html>
