<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CizaLogistics | Espace Sécurisé</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#D4AF37;
  --dark:#0a0a0a;
  --glass:rgba(255,255,255,0.05);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.wrapper{
  width:95%;
  max-width:440px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(20px);
  border:1px solid rgba(212,175,55,0.25);
  border-radius:28px;
  padding:40px 30px;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

.logo{
  text-align:center;
  margin-bottom:25px;
}

.logo img{
  width:160px;
  max-width:100%;
}

.title{
  text-align:center;
  font-weight:800;
  font-size:18px;
  line-height:1.4;
  margin-bottom:5px;
}

.subtitle{
  text-align:center;
  font-size:13px;
  color:#bbb;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.1);
  background:#111;
  color:#fff;
  font-size:14px;
}

input:focus{
  outline:none;
  border:1px solid var(--gold);
}

button{
  width:100%;
  padding:15px;
  margin-top:18px;
  border-radius:16px;
  border:none;
  font-weight:900;
  cursor:pointer;
  transition:0.3s;
}

.btn-login{
  background:var(--gold);
  color:#000;
}

.btn-login:hover{
  transform:scale(1.02);
}

.btn-create{
  background:transparent;
  border:1px solid rgba(255,255,255,0.15);
  color:#fff;
}

.support{
  margin-top:28px;
  font-size:12px;
  text-align:center;
  color:#aaa;
  line-height:1.6;
}

.support a{
  color:#25D366;
  font-weight:700;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <div class="logo">
      <img src="https://raw.githubusercontent.com/cizaimmo/ciza-logistics/893e5582023cca6493a2a462843ad9d01286b82b/logo.png">
    </div>

    <div class="title">
      Bienvenue sur notre espace sécurisé
    </div>

    <div class="subtitle">
      <b>CizaLogistics</b> | Division de Ciza Group
    </div>

    <input type="email" id="email" placeholder="Adresse email">
    <input type="password" id="password" placeholder="Mot de passe">

    <button class="btn-login" id="loginBtn">Connexion</button>

    <button class="btn-create" onclick="location.href='signup.html'">
      Créer un compte
    </button>

    <div class="support">
      Support client WhatsApp<br><br>
      International:
      <a href="https://wa.me/15145029503" target="_blank">
        (+1) 514 502 9503
      </a><br>
      Burundi / Rwanda:
      <a href="https://wa.me/25779945007" target="_blank">
        (+257) 79945007
      </a>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCIUVom1diEV4ESa3QEcICOZRv0TNSydx8",
  authDomain:"ciza-logistics.firebaseapp.com",
  projectId:"ciza-logistics"
});

const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("loginBtn").onclick = async()=>{

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try{
    const cred = await signInWithEmailAndPassword(auth,email,password);
    const uid = cred.user.uid;

    const snap = await getDoc(doc(db,"users",uid));
    if(!snap.exists()){
      alert("Compte introuvable");
      return;
    }

    const role = snap.data().role;

    if(role==="client") location.href="espace-client.html";
    else if(role==="driver") location.href="driver-tool.html";
    else if(role==="admin") location.href="admin-parcel.html";
    else if(role==="super_admin") location.href="super-admin.html";
    else alert("Rôle non reconnu");

  }catch(e){
    alert("Email ou mot de passe incorrect");
  }
};
</script>

</body>
</html>
